<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');

* {
    font-family: 'Poppins', cursive;
}

body {
    color: azure;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: black;
    /* Centra el texto en el body */
    text-align: center;
    cursor: pointer;
}

.greetings {
    font-size: 6rem;
    font-weight: 900;
}

.greetings > span {
    animation: glow 2.5s ease-in-out infinite;
}

/* Animación para el resplandor */
@keyframes glow {
    0%, 100% {
        color: #fff;
        text-shadow: 0 0 12px #fbff00, 0 0 50px #fbff00, 0 0 100px #fbff00;
    }
    10%, 90% {
        color: #696565;
        text-shadow: none;
    }
}

/* Añadimos retraso progresivo para cada letra */
.greetings > span:nth-child(1) {
    animation-delay: 0s;
}
.greetings > span:nth-child(2) {
    animation-delay: 0.2s;
}
.greetings > span:nth-child(3) {
    animation-delay: 0.4s;
}
.greetings > span:nth-child(4) {
    animation-delay: 0.6s;
}
.greetings > span:nth-child(5) {
    animation-delay: 0.8s;
}
.greetings > span:nth-child(6) {
    animation-delay: 1s;
}
.greetings > span:nth-child(7) {
    animation-delay: 1.2s;
}
.greetings > span:nth-child(8) {
    animation-delay: 1.4s;
}
.greetings > span:nth-child(9) {
    animation-delay: 1.6s;
}
.greetings > span:nth-child(10) {
    animation-delay: 1.8s;
}
.greetings > span:nth-child(11) {
    animation-delay: 2s;
}

/* Estilos responsivos */
@media screen and (max-width: 574px) {
    .greetings {
        display: block;
        font-size: 3rem;
        font-weight: 500;
    }

    .description {
        font-size: 1rem;
    }

    .button a {
        font-size: 0.5rem;
    }
}

.description {
    color: #fbff00;
}

/* Estilo para el botón */
.button button {
    background-color: yellow;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    position: relative;
    border-radius: 20px;
    transition: background-color 0.3s ease-in-out;
}

/* Enlace dentro del botón */
.button button a {
    text-decoration: none;
    color: inherit;
}

/* Resplandor en el botón al pasar el cursor */
.button button:hover {
    background-color: orange;
    box-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow;
}
    </style>
</head>
<body>

<audio id="background-audio" loop>
    <source src="flor.mp3" type="audio/mpeg">
</audio>

<div class="greetings">
    <span>M</span>
    <span>I</span>
    &nbsp;
    <span>M</span>
    <span>A</span>
    <span>R</span>
    <span>I</span>
</div>

<div class="description">
    <span>Mi vida es más bonita contigo 💕</span>
    <br></br>
</div>

<div class="button">
    <button onclick="window.location.href='FLORES.html'">Toca aqui 🍁🌻</button>
</div>

<script>
    const audio = document.getElementById('background-audio');
    let hasPlayed = false;

    document.body.addEventListener('click', function() {
        if (!hasPlayed) {
            audio.play()
                .then(() => {
                    console.log("Música reproducida con éxito.");
                    hasPlayed = true;
                })
                .catch(error => {
                    console.error("Error al intentar reproducir la música:", error);
                });
        }
    });
</script>

</body>
</html>
